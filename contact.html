<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3">
                <h5 class="text-center">CONTACT US</h5>
            <form method="POST">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Your Name</label>
                    <input type="name" class="form-control" id="Input1" placeholder="enter your name">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="Input2" placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label">phone</label>
                    <input type="phone" class="form-control" id="Input2" placeholder="enter your phone number">
                  </div>
                  
                  <div class="mb-3">
                    <label for="Input3" class="form-label">message</label>
                    <input type="message" class="form-control" id="Input3" placeholder=" enter your comment">
                  </div>
                  <div class="mb-3">
                    <input type="submit" value="submit" class="btn btn-info">
                    
                  </div>
                    
                </div>
            </form>
        </div>
        <div class="col-md-4 bg-secondary p-3">
          <h5>Contact us</h5>
          <hr>
          <h5><a href="#" target="_blank"><i class="bi bi-facebook"></i></a></h5>
          <h5><a href="#" target="_blank"><i class="bi bi-twitter"></i></a></h5>
          <h5><a href="#" target="_blank"><i class="bi bi-instagram"></i></i></a></h5>
          
      </div>
    </div>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
    
</body>
</html>
