<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Ekart Register</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3">
                <h5 class="text-center">USER REGISTER</h5>
            <form method="POST">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label">password</label>
                    <input type="password" class="form-control" id="Input2" placeholder="Enter password">
                  </div>
                  <div class="mb-3">
                    <label for="Input3" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="Input3">
                  </div>
                  <div class="mb-3">
                    <input type="submit" value="Register" class="btn btn-info">
                    Already User?<a href="login.html" style="text-decoration: none;">&nbsp;&nbsp;Login</a>
                  </div>
            </form>
        </div>
    </div>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
    
</body>
</html>
